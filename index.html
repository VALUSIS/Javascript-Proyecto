<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Propina</title>
    <link rel="icon" href="images/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>
  <div class="body__div--container">
    <h1 class="div__h1--home">Simulador de Compra de Productos</h1>
    <p class="div__p--home">Este simulador permite calcular el precio total de una compra de productos ingresando la cantidad deseada.</p>

    <form id="formCompra" class="p-4 bg-light rounded">
      <div class="mb-3">
        <label for="nombre" class="form-label">Tu nombre</label>
        <input type="text" id="nombre" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="producto" class="form-label">Producto</label>
        <select id="producto" class="form-select">
          <option value="Notebook">Notebook</option>
          <option value="Celular">Celular</option>
          <option value="Televisión">Televisión</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="cantidad" class="form-label">Cantidad</label>
        <input type="number" id="cantidad" class="form-control" min="1" required>
      </div>

      <button type="submit" class="btn btn-primary">Calcular Total</button>
    </form>

    <div id="resultado" class="mt-4"></div>
  </div>

</body>
</html>
